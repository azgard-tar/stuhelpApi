<VirtualHost *:80>
    ServerAdmin admin@stuhelp.site
    ServerName api.stuhelp.site
    ServerAlias www.api.stuhelp.site
    DocumentRoot /var/www/api.stuhelp.site/public
    ErrorLog /var/www/api.stuhelp.site/logs/error.log
    CustomLog /var/www/api.stuhelp.site/logs/access.log combined
</VirtualHost>
<Directory /var/www/api.stuhelp.site/public>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
